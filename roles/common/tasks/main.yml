---
- homebrew_tap:
    name: aws/tap
    state: present

- homebrew_tap:
    name: heroku/brew
    state: present

- name: Add browsers
  community.general.homebrew_cask:
    name:
      - firefox
      - opera
    state: present
  when: ansible_os_family == 'Darwin'
  tags: common

- name: Add desktop & utility tools
  community.general.homebrew_cask:
    name:
      - slack
      - libreoffice
      - soundsource
      - dashlane
      - kindle
      - itsycal
      - printopia
      - quickbooks
      - quicken
      - soulver
      - vuescan
      - shiftit
    state: present
  when: ansible_os_family == 'Darwin'
  tags: common

- name: Developer tools from Cask
  community.general.homebrew_cask:
    name:
      # - android-studio
      # - react-native-debugger
      - iterm2
      # - 'visual-studio-code'
      - postman
      - docker
      - postgres
      - github
      - tower
    state: present
    install_options: 'debug'
  when: ansible_os_family == 'Darwin'
  tags: common

- name: Developer tools from brew
  homebrew:
    name:
      - yarn
      - npm
      - awscli
      - aws-cdk
      - aws-sam-cli
      - httpie
      - git-secrets
      - tmux
      - heroku
      - direnv
      - postgresql@9.6
      - zlib
      - libtiff
      - libjpeg
      - webp
      - little-cms2
    state: present
  when: ansible_os_family == 'Darwin'
  tags: common
