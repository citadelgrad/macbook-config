- name: change to zsh (Ubuntu)
  shell: chsh -s /usr/bin/zsh {{ ansible_env.USER }}
  when: ansible_os_family == 'Ubuntu'

- name: install oh-my-zsh
  git: repo=https://github.com/robbyrussell/oh-my-zsh.git
    dest=~/.oh-my-zsh
    recursive=yes
  tags: zsh

- name: add zshrc file
  copy: src=zshrc dest=~/.zshrc
  tags: zsh
